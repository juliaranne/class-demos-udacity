<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
  </head>
  <body>
    <form method="post" action="/todos/create">
      <label>Add todo
        <input name="description" type="text" />
        <button>Create</button>
      </label>
    </form>
    <ul>
      {% for d in data %}
      <li>{{d.description}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
